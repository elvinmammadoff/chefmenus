<!DOCTYPE html>
<html lang="zxx">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Raful Beauty Salon Slider</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link href="src/assets/css/style.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>

<div class="container">
    <div class="d-flex flex-column align-items-center justify-content-center min-height-screen py-3">
        <h1 class="title"><strong>FISH AND SEAFOOD â€¦</strong>FROM THE SEA TO THE TABLE</h1>
        <div id="myCarousel" class="carousel slide carousel-fade" data-bs-ride="carousel" data-bs-theme="light">
            <div class="row">
                <div class="col-lg-6">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="src/assets/img/Restal-Slider-1.jpg" alt="" class="carousel-img">
                        </div>
                        <div class="carousel-item">
                            <img src="src/assets/img/Restal-Slider-2.jpg" alt="" class="carousel-img">
                        </div>
                        <div class="carousel-item">
                            <img src="src/assets/img/Restal-Slider-3.jpg" alt="" class="carousel-img">
                        </div>
                        <div class="carousel-item">
                            <img src="src/assets/img/Restal-Slider-4.jpg" alt="" class="carousel-img">
                        </div>
                        <div class="carousel-item">
                            <img src="src/assets/img/Restal-Slider-5.jpg" alt="" class="carousel-img">
                        </div>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1">
                            <span class="carousel-desc">
                                <h2 class="carousel-desc-ttl">SOLE FILLETS MEUNIERE</h2>
                                <p class="carousel-desc-txt">Sole fillets, butter, lemon juice and parsley, Basmati Rice and Vegetables</p>
                            </span>
                        </button>
                        <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="1" aria-label="Slide 2">
                            <span class="carousel-desc">
                                <h2 class="carousel-desc-ttl">GRILLED SALMON</h2>
                                <p class="carousel-desc-txt">Tartar sauce, Green Salad and Vegetables</p>
                            </span>
                        </button>
                        <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="2" aria-label="Slide 3">
                            <span class="carousel-desc">
                                <h2 class="carousel-desc-ttl">GRILLED OCTOPUS (300 GRS. APROX)</h2>
                                <p class="carousel-desc-txt">Two textures potato,  and paprika</p>
                            </span>
                        </button>
                        <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="3" aria-current="true" aria-label="Slide 4">
                            <span class="carousel-desc">
                                <h2 class="carousel-desc-ttl">ZARZUELA OF FISH AND SEAFOOD (CHEF SPECIAL)</h2>
                                <p class="carousel-desc-txt">Fish and seafood according to markets</p>
                            </span>
                        </button>
                        <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="4" aria-current="true" aria-label="Slide 5">
                            <span class="carousel-desc">
                                <h2 class="carousel-desc-ttl">CORVINA CROAKER FISH IN CURRY</h2>
                                <p class="carousel-desc-txt">Cream, curry, coconut milk, grated ginger, Basmati Rice and Vegetables</p>
                            </span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
